<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Modern Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Modern Blog</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <article class="post">
            <h2 class="post-title">About Me</h2>
            <p>Welcome to my modern blog! This is where I share my thoughts and experiences.</p>
            <p>Built with modern web technologies and featuring:</p>
            <ul>
                <li>Clean, responsive design</li>
                <li>Dark/Light mode toggle</li>
                <li>Fast loading times</li>
            </ul>
        </article>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            const button = document.querySelector('.theme-toggle');
            button.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
